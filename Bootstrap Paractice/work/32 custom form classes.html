<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../assets/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/style/style32.css">

    <title> Custom classes </title>

</head>
<body>
    
<div class="container mb-5">
    <div class="row p-3">
        <h2 class="text-center p-3"> Bootstrap custom classes</h2>
        <div class="col">
            <select name="" id="" class="custom-select">
                <option value="">pakistan</option>
                <option value="">india</option>
                <option value="">bangladash</option>
                <option value="">srilanka</option>
            </select>
            <select name="" id="" class="custom-select" multiple>
                <option value="">pakistan</option>
                <option value="">india</option>
                <option value="">bangladash</option>
                <option value="">srilanka</option>
                <option value="">dubai</option>
                <option value="">oman</option>
            </select>



        </div>
        <div class="row p-3">
        <div class="col">

                <input type="range" class="custom-range">
            </div>
            <div class="col">
                <div class="custom-file">
                    <input type="file" class="custom-file-input">
                    <label for="" class="custom-file-label"> browser</label>
                </div>
                <div class="custom-control custom-switch">
                    <input type="checkbox" class="custom-contral-input" id="customcheckbox1">
                    <label for="" class="custom-control-label" for="customcheckbox2">music</label>

                </div>
                <div class="custom-control custom-switch">
                    <input type="checkbox" class="custom-contral-input" id="customcheckbox3">
                    <label for="" class="custom-control-label" for="customcheckbox4">sport</label>

                </div>
                
            </div>
            </div>
        </div>
        </div>

                
            
    </div>
</body>
</html>
