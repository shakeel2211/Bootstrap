<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../assets/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/style/style30.css">


    <title> Form classes </title>
</head>
<body>
     <div class="container">
        <div class="row">
            <h2 class="py-5 text-center"> Bootstrap classes</h2>
            <div class="col-md-6 py-5">
                <div class="form-group ">
                    <label for=""> name </label>
                    <input type="text" class="form-control" name="" id="">
                </div>
                <div class="form-group">
                    <label for="">password</label>
                    <input type="password "class="form-control" name="" id="">
                <small class="form-text text-muted" >your password must be 8-20 character long </small>
                </div>
                <div class="form-group">
                    <label for="">E-mail</label>
                    <input type="text" value="abc@gmail.com" class="text-group plaintext " readonly>
                </div>

                <div class="form-group">
                    <label for="">country</label>
                    <select name=" " id="" class="form-control">
                        <option value="">pakistan</option>
                        <option value="">india</option>
                        <option value="">bangladash</option>
                        <option value="">nepal</option>
                    </select>
                </div>
                    <div class="form-group">
                        <label for="">message</label>
                    <textarea name="" id="" cols="30" rows="10" class="form-control"></textarea>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="">file upload</label>
                            <input type="file" class="form-control-file">
                        </div>
                        <div class="form-group"> 
                            <label for="">Amount</label>
                            <input type="range" class="form-control-range">
                        </div>
                        <div class="form-group">
                            <label for="">hobbies</label>
                            <div class="form-chak">
                                <input type="checkbox" class="form-control-input" id="musicChak">
                                <label for="musicchak" class="form-chak-label">music</label>
                            </div>
                            <div class="form-chak">
                                <input type="checkbox" class="form-control-input" id="sportchak">
                                <label for="sportchak" class="form-chak-label">sport</label>
                            </div> 
                            <div class="form-chak">
                                <input type="checkbox" class="form-control-input" id="bookschak">
                                <label for="bookschak" class="form-chak-label">books</label>
                            </div>
                            <div class="form-chak">
                                <input type="checkbox" class="form-control-input" id="cricketchak">
                                <label for="cricketchak" class="form-chak-label">cricket</label>
                            </div>
                            
                        </div>

                    </div>


            </div>
        </div>
     </div>
</body>
</html>
