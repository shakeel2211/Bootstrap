<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="../assets/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/style/style33.css">
    <title>input grpup classses</title>
</head>
<body>
    
<div class="container">
    <div class="row py-3">
        <h2 class="p-3 text-center">Bootstrap input Group classes</h2>
        <div class="col">
            <div class="input-group">
                <div class="input-group-perpended">
                    <span class="input-group-text">$</span>
                </div>
                <input type="text" class="form-control">
            </div>
        </div>
        <div class="col">
            <div class="input-group">
                <input type="text" class="form-control">
                <div class="input-group-append">
                    <span class="input-group-text">@ yahoo.com</span>
                </div>
             
            </div>
        </div>

        <div class="col">
             <div class="input-group">
                 <div class="input-group-perpended">
                    <span class="input-group-text">$</span>
                </div>
                     <input type="text" class="form-control">
                <div class="input-group-append">
                    <span class="input-group-text">Rs</span>
                </div>
             </div>
        </div>
         <div class="col-12">
            <div class="input-group">
                <div class="input-group-perpended">
                    <span class="input-group-text">mr</span>
                </div>
                   <input type="text" class="form-control" placeholder="first name">
                   <input type="text" class="form-control" placeholder="last name">
              </div>
         </div>


         <div class="input-group mb-3 mt-5">
            <input type="text" class="form-control" placeholder="user name">
            <div class="input-group-append">
                <button class="btn btn-secondary">signin</button>
            </div>
         </div>
        
</div>
</div>

</body>
</html>
