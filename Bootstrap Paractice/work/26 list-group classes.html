<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="../assets/bootstrap/bootstrap.min.css">
<link rel="stylesheet" href="../assets/style/style26.css">

    <title>list group items </title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-5">
                <ul class="list-group">
                    <li class="list-group-item active "> list item 1 </li>
                    <li class="list-group-item disabled list-group-item-secondary"> list item 2</li>
                    <li class="list-group-item list-group-item-info">list item 3</li>
                    <li class="list-group-item list-group-item-success ">list item 4</li>
                    <li class="list-group-item list-group-item-light">list item 5</li>
                </ul>
            </div>
            <div class="col-md-5">
                <ul class="list group list-group-flush">
                    <li class="list-group-item list-group-item-dark"> list-item 1</li>
                     <li class="list-group-item list-group-item-secondary"> list-item 2</li>
                      <li class="list-group-item list-group-item-warning"> list-item 3</li>
                       <li class="list-group-item list-group-item-primary "> list-item 4</li>
                        <li class="list-group-item"> list-item 5</li>
                </ul>
            </div>
                  <div class="col-sm-7">
                <div class="list-group">
                    <a href="" class="list-group-item list-group-item-action list-group-item-dark">list 1 </a>
                    <a href="" class="list-group-item list-group-item-action list-group-item-light"> list 2 </a>
                    <a href="" class="list-group-item list-group-item-action list-group-item-info"> list 3 </a>
                    <a href="" class="list-group-item list-group-item-action list-group-item-warning"> list 4</a>
                    <a href="" class="list-group-item list-group-item-action list-group-item-danger"> list-5</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
