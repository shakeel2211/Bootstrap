<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../assets/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/style/style42.css">
    <title>progress bar</title>
</head>
<body>
    
<div class="container">
    <h2 class="py-3">progress bar calsses</h2>
    <div class="row p-5">
        <div class="col"> 
            <h5>html</h5>
            <div class="progress mb-5">
                <div class="progress-bar  bg-warning" style="width:45%">
                    29%
                </div>
            </div>
            <h5>bootstrap</h5>
            <div class="progress mb-5">
                <div class="progress-bar bg-info" style="width:75%">
                    56%
                </div>
            </div>
            <h5>css</h5>
            <div class="progress mb-5">
                <div class="progress-bar progress-bar-striped progress-bar-animated bg-secondary" style="width:85%">
                    96%
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
